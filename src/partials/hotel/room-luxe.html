<section>
  <div class="container container--hiden">
    <p class="room-luxe__overhead">Amet minim mollit non</p>

    <p class="room-luxe__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit. Exercitation veniam
      consequat sunt nostrud amet.
    </p>
    <picture>
      <source
        srcset="
          ./images/hotel/room-2/desk-room-for-2.jpg    1x,
          ./images/hotel/room-2/desk-room-for-2@2x.jpg 2x
        "
        media="(min-width: 1280px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/hotel/room-2/tabl-room-for-2.jpg    1x,
          ./images/hotel/room-2/tabl-room-for-2@2x.jpg 2x
        "
        media="(min-width: 1024px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/hotel/room-2/mob-room-for-2.jpg    1x,
          ./images/hotel/room-2/mob-room-for-2@2x.jpg 2x
        "
        type="image/jpeg"
      />

      <img
        src="./images/hotel/room-2/mob-room-for-2.jpg"
        alt="Двомісний номер готелю люкс"
        class="room-luxe__image"
      />
    </picture>
    <div class="thumb-container">
      <div class="galary-container">
        <div class="galary-thumb">
          <picture>
            <source
              srcset="
                ./images/hotel/room-2/desk-room-for-2-slide1.jpg    1x,
                ./images/hotel/room-2/desk-room-for-2-slide1@2x.jpg 2x
              "
              media="(min-width: 1280px)"
              type="image/jpeg"
            />
            <source
              srcset="
                ./images/hotel/room-2/mob-tabl-room-for-2-slide1.jpg    1x,
                ./images/hotel/room-2/mob-tabl-room-for-2-slide1@2x.jpg 2x
              "
              type="image/jpeg"
            />

            <img
              src="./images/hotel/room-2/mob-tabl-room-for-2-slide1.jpg"
              alt="Стильна раковина"
              class="room-luxe__galary room-luxe__galary--absolute"
            />
          </picture>
          <picture>
            <source
              srcset="
                ./images/hotel/room-2/desk-room-for-2-slide2.jpg    1x,
                ./images/hotel/room-2/desk-room-for-2-slide2@2x.jpg 2x
              "
              media="(min-width: 1280px)"
              type="image/jpeg"
            />
            <source
              srcset="
                ./images/hotel/room-2/mob-tabl-room-for-2-slide2.jpg    1x,
                ./images/hotel/room-2/mob-tabl-room-for-2-slide2@2x.jpg 2x

            />
          </picture>
        </div>
        <div class="slider">
          <button type="button" class="slider-button">
            <svg width="32" height="32" class="slider-button__arrow-icon">
              <use href="./images/icon.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="slider-button">
            <svg width="32" height="32">
              <use href="./images/icon.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="thumb-room">
        <a href="#" class="thumb-room__link">Детальніше</a>
        <button type="button" class="thumb-room__button">
          Переглянути ціни
